<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h1 {
            color:rgb(133, 160, 187);
        }
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 70%;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: rgb(133, 160, 187);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(133, 160, 187);
        }
        .loading {
            font-size: 18px;
            color: rgb(133, 160, 187);
            font-weight: bold;
        }
        .product-card {
            text-align: left;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .product-card h2 {
            color: #333;
            border-bottom: 2px solid rgb(133, 160, 187);
            padding-bottom: 5px;
        }
        .product-card p {
            font-size: 16px;
            margin: 5px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #e9f5ff;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }
        .images-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }
        img {
            width: 180px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amazon Smart tv Scraper</h1>

        <!-- Input Field and Button -->
        <div class="input-section">
            <input type="text" id="amazon_url" placeholder="Enter Amazon Smart tv URL">
            <button onclick="scrapeAmazon()">Scrape</button>
        </div>

        <!-- Results will be displayed here -->
        <div id="result"></div>
    </div>

    <script>
        function scrapeAmazon() {
            let url = document.getElementById('amazon_url').value;
            if (!url) {
                alert('Please enter a URL!');
                return;
            }
        
            document.getElementById('result').innerHTML = "<p class='loading'>Scraping data, please wait...</p>";
        
            // ✅ Use the full API URL (change 'your-app-name' to your Render app name)
            let backendUrl = "https://amazon-scarper-4.onrender.com/scrape";
        
            fetch(backendUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url: url })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                    return;
                }
        
                let resultHtml = `<div class="product-card">`;
                resultHtml += `<h2>${data["Product Name"]}</h2>`;
                resultHtml += `<p><strong>Rating:</strong> ${data["Rating"]}</p>`;
                resultHtml += `<p><strong>Number of Ratings:</strong> ${data["Number of Ratings"]}</p>`;
                resultHtml += `<p><strong>Price:</strong> ₹${data["Selling Price"]}</p>`;
                resultHtml += `<p><strong>Discount:</strong> ${data["Total Discount"]}</p>`;
        
                if (data["Bank Offers"] && data["Bank Offers"].length > 0) {
                    resultHtml += `<h2>Bank Offers</h2><ul>`;
                    data["Bank Offers"].forEach(offer => {
                        resultHtml += `<li>${offer}</li>`;
                    });
                    resultHtml += `</ul>`;
                }
        
                if (data["About This Item"] && data["About This Item"].length > 0) {
                    resultHtml += `<h2>About This Item</h2><ul>`;
                    data["About This Item"].forEach(item => {
                        resultHtml += `<li>${item}</li>`;
                    });
                    resultHtml += `</ul>`;
                }
        
                if (data["Amazon Product Images"] && data["Amazon Product Images"].length > 0) {
                    resultHtml += `<h2>Product Images</h2><div class="images-container">`;
                    data["Amazon Product Images"].forEach(img => {
                        resultHtml += `<img src="${img}" alt="Product Image">`;
                    });
                    resultHtml += `</div>`;
                }
        
                resultHtml += `</div>`;  
                document.getElementById('result').innerHTML = resultHtml;
            })
            .catch(error => {
                document.getElementById('result').innerHTML = `<p style="color: red;">Failed to fetch data. Please check the backend logs.</p>`;
                console.error("Error fetching data:", error);
            });
        }
        

      </script>
</body>
</html>
